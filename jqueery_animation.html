<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<style>
    div{
      width: 200px; height: 200px; background-color: blueviolet;  
      position: relative;
    }
</style>
</head>
<body>
  <button>click</button> 
  <div></div> 
  <script>
//                         #USES QUEUE FUNCTIONALITY
//                           # CSS AND ANIMATION QUEUE
$('button').click(function(){
  $('div').css({ width:'200px', height:'200px', background:'red',  
      position: 'relative'}).animate({left:'18cm', top:'0'},2000).animate({left:'16cm',top:'10cm'},2000).animate({left:'0',top:'10cm'},2000).animate({left:'0',top:'0'},1000) 
})

  </script>
</body>
</html>
